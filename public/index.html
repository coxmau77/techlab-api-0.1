<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechLab - Autenticación</title>
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>TechLab</h1>
            <p>Gestión de Productos</p>
        </div>

        <div id="message" class="message"></div>
        <div id="loading" class="loading">Cargando...</div>

        <!-- Sección de usuario autenticado -->
        <div class="user-section">
            <div class="user-info" id="userInfo">
                <p><span class="label">Usuario:</span> <span id="userUsername"></span></p>
                <p><span class="label">Email:</span> <span id="userEmail"></span></p>
            </div>
            <div class="not-logged" id="notLogged">Sin sesión activa</div>
        </div>

        <!-- Formulario de Login -->
        <div id="loginForm" class="hidden-form active">
            <form id="loginSubmit">
                <div class="form-container">
                    <div class="form-group">
                        <label for="loginUsername">Usuario</label>
                        <input type="text" id="loginUsername" autocomplete="username" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Contraseña</label>
                        <input type="password" id="loginPassword" autocomplete="current-password" required>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Iniciar Sesión</button>
                </div>
            </form>
            <div class="form-toggle">
                <p>¿No tienes cuenta?</p>
                <span class="toggle-link" onclick="switchToRegister()">Crear una</span>
            </div>
        </div>

        <!-- Formulario de Registro -->
        <div id="registerForm" class="hidden-form">
            <form id="registerSubmit">
                <div class="form-container">
                    <div class="form-group">
                        <label for="regUsername">Usuario</label>
                        <input type="text" id="regUsername" autocomplete="username" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email</label>
                        <input type="email" id="regEmail" autocomplete="email" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Contraseña</label>
                        <input type="password" id="regPassword" autocomplete="new-password" required>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Registrarse</button>
                </div>
            </form>
            <div class="form-toggle">
                <p>¿Ya tienes cuenta?</p>
                <span class="toggle-link" onclick="switchToLogin()">Inicia sesión</span>
            </div>
        </div>

        <!-- Acciones del usuario autenticado -->
        <div id="userActions" class="user-actions">
            <button class="btn-secondary" onclick="goToProducts()">Ver Productos</button>
            <button class="btn-danger" onclick="logout()">Cerrar Sesión</button>
        </div>
    </div>

    <link rel="stylesheet" href="/css/globals.css">
    <script src="/js/session.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
